spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        namespace: shop-flashsale
        server-addr: localhost:8848 #nacos中心地址
        file-extension: yaml # 配置文件格式
        shared-configs:
          - data-id: redis-config-dev.yaml
          - data-id: nacos-discovery-config-dev.yaml

  profiles:
    active: dev # 环境标识



